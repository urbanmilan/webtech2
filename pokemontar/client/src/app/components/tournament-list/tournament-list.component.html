<p *ngIf="Tournaments.length <= 0" class="no-data text-center">
	There are no tournaments added yet!
</p>

<div *ngFor="let tournament of Tournaments">
	<p>{{ tournament._id }}</p>
</div>

<div class="button-container">
	<button mat-fab color="primary" (click)="createTournament()">
		<mat-icon>add</mat-icon>
	</button>
</div>
