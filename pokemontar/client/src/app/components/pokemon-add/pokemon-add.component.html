<h2 mat-dialog-title>Create Pokemon</h2>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="createForm" class="form container">
        <mat-form-field class="form-element">
            <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Ex. Star Wars VI." [errorStateMatcher]="matcher" formControlName="title">
        <mat-error *ngIf="myForm.name.errors?.required">
            Name is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="myForm.name.errors?.pattern">
            Name must start with an <strong>uppercase</strong> letter
        </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="form-element">
            <mat-label>Date of catch</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateofcatch">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="myForm.dateofcatch.errors?.required">
                Date is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="form-element">
            <mat-label>Pokemon ID</mat-label>
            <input matInput type="text" placeholder="Ex. 5247251" [errorStateMatcher]="matcher" formControlName="idNUM">
            <mat-error *ngIf="myForm.idNUM.errors?.pattern">
                Pokemon ID must be a number!
            </mat-error>
            <mat-error *ngIf="myForm.idNUM.errors?.required">
                Pokemon ID is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    
        <mat-form-field class="form-element">
            <mat-label>State of pokemon</mat-label>
            <mat-select formControlName="state" [errorStateMatcher]="matcher">
                <mat-option *ngFor="let stateoption of states" [value]="stateoption.value">
                    {{stateoption.viewValue}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="myForm.state.errors?.required">
                State is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    
        <mat-form-field class="form-element">
            <mat-label>Type of pokemon</mat-label>
            <mat-select formControlName="type" [errorStateMatcher]="matcher">
                <mat-option *ngFor="let typeoption of types" [value]="typeoption.value">
                    {{typeoption.viewValue}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="myForm.type.errors?.required">
                Type is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    
        
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="submitForm()" [disabled]="!createForm.valid" >Comfirm</button>
</mat-dialog-actions>
